<form class="form-group" name="registrationForm" novalidate ng-submit="registrationForm.$valid && submitForm()">
    <div class="row">
        <div class="col-md-12  col-xs-12 col-sm-12">
            <h2 class="section">Contacts</h2>
            <div class="row">
                <div class="col-md-4 col-xs-4 col-sm-4">
                    <label for="nameTxt">Name</label>
                    <input name="contactName" class="form-control" ng-model="contact.name" type="text" data-toggle="tooltip" title="lenght must be less then 30 characters" id="nameTxt" required minlength="4" ng-init="contact.name">

                    <span ng-show="registrationForm.contactName.$touched && registrationForm.contactName.$error.required || registrationForm.$submitted">Contact name is required</span>
                    <span ng-show="registrationForm.contactName.$touched && registrationForm.contactName.$error.minlength">Contact name should contain atleast 4 characters</span>

                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-xs-4 col-sm-4">
                    <label for="emailTxt">Email</label>
                    <input name="email" pattern="^[a-zA-Z0-9.-]+[@][a-zA-Z0-9]+[.][a-zA-Z0-9]{2,4}$" required class="form-control" ng-model="contact.email" data-toggle="tooltip" title="Example - abc@info.com" ng-init="contact.email" type="email" id="emailTxt">

                    <span ng-show="registrationForm.mobile.$touched || registrationForm.$submitted" ng-messages="registrationForm.email.$error">
                        <span ng-message="pattern">Email invalid</span>
                    <span ng-message="required">Email is required</span>
                    </span>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 col-xs-4 col-sm-4">
                    <label for="addressTxt">Address</label>
                    <input name="address" required pattern="^[a-zA-Z0-9-/' ',]+$" class="form-control" ng-model="contact.address" ng-init="contact.address" type="text" data-toggle="tooltip" title="Only space , - / special characters allowed" id="addressTxt">

                    <span ng-show="registrationForm.mobile.$touched || registrationForm.$submitted" ng-messages="registrationForm.address.$error">
                                <span ng-message="pattern">Address can not contain special character</span>
                    <span ng-message="required">Address is required</span>
                    </span>
                </div>

            </div>
             <div class="row">
                <div class="col-md-4 col-xs-4 col-sm-4">
                    <label for="mobileTxt">Mobile Number</label>
                    <input name="mobile" class="form-control" ng-model="contact.phno" ng-init="contact.phno" type="text" id="mobileTxt" pattern="^\d{10}$" required data-toggle="tooltip" title="please don't specify +91">

                    <span ng-show="registrationForm.mobile.$touched || registrationForm.$submitted" ng-messages="registrationForm.mobile.$error">
                                <span ng-message="pattern">Number invalid</span>
                    <span ng-message="required">Phone number is required</span>
                    </span>
                </div>
            </div>
            <div class="row" style="margin-top:10px;">
                <div class="col-md-4 col-xs-4 col-sm-4">
                    <button class="btn btn-primary"  ng-show="btn==1">{{btn==1?'Add New':'Update'}}</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 col-xs-2 col-sm-2">
                    <button class="btn btn-primary"  ng-hide="btn==1">Update</button>
                </div>
                <div class="col-md-2 col-xs-2 col-sm-2">
                    <button class="btn btn-primary" ng-click="loadContacts()" ng-hide="btn==1">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <button ng-click="test()">Test</button>
</form>
