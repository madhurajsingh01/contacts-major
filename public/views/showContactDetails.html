<div class="row" ng-hide="contact==undefine">
    <div class="col-md-5">
        <div class="row">
            <div class="col-md-10">
                <span class="contact-heading">Name:</span>
                <span class="contact-text">{{contact.name}}</span>

            </div>

            <div class="col-md-12">
                <span class="contact-heading">Mobile:</span>
                <span class="contact-text">{{contact.phno}}</span>
            </div>
            <div class="col-md-12">
                <textarea ng-model="sms.text" rows="5" cols="25" placeholder="message text" data-toggle="tooltip" title="Message sent successfully to {{contact.phno}}" id="emailMessageText"></textarea>
                <button class="btn btn-primary" ng-click="sendSMS(sms, contact)" id="messageSentBtn" >Send</button>
                <div class="message-sent" ng-show="smssent==true" ><span>Message sent successfully to {{contact.phno}}</span></div>
            </div>
            <div class="col-md-12">
                <span class="contact-heading">Email:</span>
                <span class="contact-text" >{{contact.email}}</span>
            </div>
            <div class="col-md-12">
               <input type="text" ng-model="email.subject" placeholder="Subject">
            </div>
            <div class="col-md-12">
                <textarea ng-model="email.text" rows="5" cols="25" placeholder="email body"></textarea>
                <button class="btn btn-primary" ng-click="sendEmail(email, contact)">Send</button>
                <div class="message-sent" ng-show="emailsent==true"><span>Email sent successfully to {{contact.email}}</span></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5">
            <span class="contact-heading">Address:</span>
            <span class="contact-text">{{contact.address}}</span>
        </div>
        <div class="col-md-5">
            <div id="map" style="height:400px; width:100%"> </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-primary" ng-click="loadContacts()">Back</button>
        </div>
    </div>
</div>
